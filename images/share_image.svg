<!-- 分享图片占位符 520x416 -->
<svg width="520" height="416" viewBox="0 0 520 416" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1296db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="520" height="416" fill="url(#bg)"/>
  
  <!-- 品牌Logo区域 -->
  <circle cx="260" cy="120" r="60" fill="white" opacity="0.9"/>
  <text x="260" y="130" text-anchor="middle" font-size="36" font-weight="bold" fill="#1296db">💧</text>
  
  <!-- 标题 -->
  <text x="260" y="200" text-anchor="middle" font-size="28" font-weight="bold" fill="white">点点够净水消消乐</text>
  <text x="260" y="230" text-anchor="middle" font-size="18" fill="white" opacity="0.9">守护家庭用水安全</text>
  
  <!-- 功能特色 -->
  <text x="260" y="280" text-anchor="middle" font-size="16" fill="white" opacity="0.8">🎮 消消乐游戏 + 💡 水质科普</text>
  <text x="260" y="305" text-anchor="middle" font-size="16" fill="white" opacity="0.8">🏆 排行榜竞技 + 🎁 道具商城</text>
  
  <!-- RO技术宣传 -->
  <rect x="60" y="340" width="400" height="50" rx="25" fill="white" opacity="0.2"/>
  <text x="260" y="365" text-anchor="middle" font-size="18" font-weight="bold" fill="white">RO反渗透技术 · 980元用2年</text>
  <text x="260" y="385" text-anchor="middle" font-size="14" fill="white" opacity="0.9">管道二次污染 · 家庭终端净化</text>
</svg>