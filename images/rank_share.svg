<!-- 排行榜分享图片占位符 520x416 -->
<svg width="520" height="416" viewBox="0 0 520 416" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rankBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd54f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="520" height="416" fill="url(#rankBg)"/>
  
  <!-- 奖杯 -->
  <g transform="translate(230, 60)">
    <ellipse cx="30" cy="45" rx="25" ry="15" fill="#ffb300"/>
    <rect x="15" y="30" width="30" height="30" rx="5" fill="#ffc107"/>
    <rect x="25" y="60" width="10" height="15" fill="#ff8f00"/>
    <rect x="20" y="75" width="20" height="8" rx="4" fill="#ff8f00"/>
    <circle cx="30" cy="20" r="8" fill="#ffd54f"/>
  </g>
  
  <!-- 排行榜柱状图 -->
  <g transform="translate(160, 150)">
    <!-- 第二名 -->
    <rect x="0" y="40" width="60" height="80" fill="#c0c0c0"/>
    <text x="30" y="135" text-anchor="middle" font-size="14" fill="white" font-weight="bold">2</text>
    
    <!-- 第一名 -->
    <rect x="80" y="0" width="60" height="120" fill="#ffc107"/>
    <text x="110" y="135" text-anchor="middle" font-size="14" fill="white" font-weight="bold">1</text>
    
    <!-- 第三名 -->
    <rect x="160" y="60" width="60" height="60" fill="#cd7f32"/>
    <text x="190" y="135" text-anchor="middle" font-size="14" fill="white" font-weight="bold">3</text>
  </g>
  
  <!-- 文字信息 -->
  <text x="260" y="40" text-anchor="middle" font-size="20" font-weight="bold" fill="white">🏆 排行榜高手！</text>
  
  <text x="260" y="310" text-anchor="middle" font-size="18" font-weight="bold" fill="white">我在点点够净水消消乐</text>
  <text x="260" y="335" text-anchor="middle" font-size="18" font-weight="bold" fill="white">排行榜中名列前茅！</text>
  
  <!-- 邀请挑战 -->
  <rect x="60" y="360" width="400" height="40" rx="20" fill="white" opacity="0.2"/>
  <text x="260" y="385" text-anchor="middle" font-size="16" fill="white">快来挑战我，一起学习净水知识！</text>
</svg>